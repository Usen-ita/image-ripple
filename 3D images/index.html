<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image displacement effect with PixiJS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.0/pixi.min.js"></script>
</head>
<body>
    <main>
        <canvas id="canvas" style="width: 1920; height: 1080;"></canvas>
        <div class="buttonContainer">
            <h1>Image displacement effect</h1>
            <button class="btn" id="btnPrevious" onclick="previous()">Previous</button>

            <button class="btn" id="btnNext" onclick="next()">Next</button>

        </div>
        
    </main>
</body>
<script src="main.js"></script>
